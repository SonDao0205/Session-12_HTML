<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container w-50 d-flex flex-column gap-3">
        <h2>Payment</h2>
        <div class="check">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Credit card
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Debit card
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              PayPal
            </label>
          </div>
        </div>
        <div class="infor d-flex justify-content-between gap-3">
            <div class="name w-50">
                    <label for="name" class="form-label w-100">Name on card</label>
                    <input type="text" id="name" class="form-control">
                    <div id="name" class="form-text">
                    Full name as displayed on card
                </div>
            </div>
            <div class="creditCardNumber w-50">
                <label for="creditCardNumber" class="form-label w-100">Credit card number</label>
                <input type="text" id="creditCardNumber" class="form-control">
            </div>
        </div>
        <div class="date d-flex w-50 gap-3">
            <div class="expiration w-50">
                <label for="expiration" class="form-label w-100">Expiration</label>
                <input type="text" id="expiration" class="form-control">
            </div>
        <div class="cvv w-50">
            <label for="cvv" class="form-label w-100">CVV</label>
            <input type="text" id="cvv" class="form-control">
        </div>
        </div>
        <hr>
        <div class="button d-flex justify-content-center">
            <button type="button" class="btn btn-primary w-100 ">Continue to checkout</button>
        </div>
    </div>
</body>
</html>
