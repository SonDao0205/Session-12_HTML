<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="title text-center">
            <h2>Liên hệ với chúng tôi</h2>
        </div>
        <form>
            <div class="mb-3">
                <label for="name" class="form-name">Họ và Tên</label>
                <input type="text" class="form-control" id="name" placeholder="Nhập họ tên">
            </div>
            <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Nhập email">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Tin nhắn</label>
                <textarea class="form-control" id="message" rows="3" placeholder="Nhập tin nhắn"></textarea>
                </div>
            <button type="submit" class="btn btn-primary">Gửi thông tin</button>
        </form>
    </div>
</body>
</html>
