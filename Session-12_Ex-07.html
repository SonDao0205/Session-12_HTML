<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <p>Rikkei cards</p>
        </div>
        <hr>
        <div class="container text-center">
            <div class="row align-items-start">
              <div class="col">
                <div class="card text-bg-dark">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/FullMoon2010.jpg/1200px-FullMoon2010.jpg" class="card-img" alt="...">
                    <div class="card-img-overlay d-flex flex-column justify-content-end">
                      <h5 class="card-title fs-2 text-start">Short title, long jacket</h5>
                      <div class="date d-flex flex-row justify-content-between">
                        <p class="card-text"><i class="bi bi-bootstrap-fill"></i></p>
                        <p class="card-text"><small><i class="bi bi-geo-fill"></i> Earth <i class="bi bi-calendar3"></i> 3d</small></p>
                        </div>
                    </div>
                  </div>
              </div>
              <div class="col">
                <div class="card text-bg-dark">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/39/Bachelor%27s_button%2C_Basket_flower%2C_Boutonniere_flower%2C_Cornflower_-_3.jpg/1200px-Bachelor%27s_button%2C_Basket_flower%2C_Boutonniere_flower%2C_Cornflower_-_3.jpg" class="card-img" alt="...">
                    <div class="card-img-overlay  d-flex flex-column justify-content-end">
                      <h5 class="card-title fs-2 text-start">Much longer title that wraps to multiple lines</h5>
                      <div class="date  d-flex flex-row justify-content-between">
                        <p class="card-text"><i class="bi bi-bootstrap-fill"></i></p>
                        <p class="card-text"><small><i class="bi bi-geo-fill"></i> Pakistan <i class="bi bi-calendar3"></i> 4d</small></p>
                        </div>
                    </div>
                  </div>
              </div>
              <div class="col">
                <div class="card text-bg-dark">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Jelly_cc11.jpg" class="card-img" alt="...">
                    <div class="card-img-overlay  d-flex flex-column justify-content-end">
                      <h5 class="card-title fs-2 text-start">Another longer title belongs here</h5>
                      <div class="date  d-flex flex-row justify-content-between">
                        <p class="card-text"><i class="bi bi-bootstrap-fill"></i></p>
                        <p class="card-text"><small><i class="bi bi-geo-fill"></i> California <i class="bi bi-calendar3"></i> 5d</small></p>
                    </div>
                    </div>
                  </div>
              </div>
            </div>
          </div>
    </div>
</body>
</html>
